  { flag = "hitbox_low", visible = true, default = false },
  { flag = "hitbox_f", visible = true, default = false },
  { flag = "hitbox_character", visible = true, default = false },
  { flag = "hitbox_event", visible = true, default = false },
  { flags = ["weapon_hitbox1", "weapon_hitbox2", "weapon_hitbox3"], visible = true, default = false },
  { flag = "no_damage", visible = false, default = false },
  { flag = "no_stamina_consume", visible = false, default = false },
  { flags = ["no_fp_consume", "no_ashes_of_war_fp_consume"], visible = false, default = false },
  { flags = ["no_goods_consume", "no_arrows_consume"], visible = true, default = false },
  { flag = "deathcam", visible = false, default = false },
  { flag = "no_dead", visible = false, default = false },
  { flag = "one_shot", visible = false, default = false },
  { flag = "runearc", visible = true, default = false },
  { flags = ["field_area_direction", "field_area_altimeter", "field_area_compass"], visible = false, default = false },
  { flag = "no_update_ai", visible = false, default = false },
  { flag = "no_trigger_event", visible = false, default = false },
